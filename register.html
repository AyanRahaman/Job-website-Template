    <section class="section-5">

            <div class="col-md-5">
                <div class="card shadow border-0 p-5">
                    <h1 class="h3">Register</h1>
                    <form action="" name="registrationForm" id="registrationForm">
                        <div class="mb-3">
                            <label for="" class="mb-2">Name*</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" fdprocessedid="n4vzi6">

                        </div>

                            <label for="" class="mb-2">Email*</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="Enter Email" fdprocessedid="f20ut">

                        </div> 
                        <div class="mb-3">
                            <label for="" class="mb-2">Password*</label>

                        </div>
